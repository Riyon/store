<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>登录-分销平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">

    <link rel="stylesheet" href="../../css/normalize.css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/kendo.waltz.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/animate.css"/>

    <link rel="stylesheet" href="../../css/waltz.css"/>
    <link rel="stylesheet" href="../../css/waltz.custom.css"/>

    <link rel="stylesheet" href="../../css/waltz/waltz.css"/>
    <link rel="stylesheet" href="../../css/scm.css"/>
</head>

<body>
<div id="header"></div>

<div id="content" class="user-login">
    <div class="panel col-md-4 col-sm-4 login-panel">
        <div class="heading">
            <img src="../../img/logo.png" alt="LOGO">
            <h3><b>好乡亲365服务平台</b></h3>
        </div>
        <div class="body">
            <form action="" class="input-group col-md-8 col-sm-8">
                <span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
                <input type="text" class="form-control" placeholder="请输入手机号">
            </form>
            <div class="fill-panel-blank"></div>
            <form action="" class="input-group col-md-8 col-sm-8">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
                <input type="password" class="form-control" placeholder="请输入6位以上密码">
            </form>
            <div class="button col-md-8 col-sm-8 ">
                <button type="button" class="btn btn-w-m btn-danger ">登录</button>
            </div>
            <div class="assist col-md-8 col-sm-8">
                <a href="login.html" class="forgot">忘记密码？</a>
                <a href="login.html" class="sign-up">免费注册！</a><br>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</div>

<div id="footer"></div>
<script id="require" src="../../js/lib/require.js" data-baseUrl="../../js/"
        data-main="../../js/scm/login/login.js"></script>
</body>
</html>
